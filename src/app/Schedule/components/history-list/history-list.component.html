<div class="main-container">
  <h1>History</h1>
  <table
    mat-table
    [dataSource]="confirmations$ | async"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="notification_at">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let confirmation">
        {{ confirmation.notification_at | date: 'short' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Med</th>
      <td mat-cell *matCellDef="let confirmation">
        {{ confirmation.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let confirmation">
        {{ confirmation.time }}
      </td>
    </ng-container>

    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef>Took</th>
      <td mat-cell *matCellDef="let confirmation">
        {{ confirmation.confirmed }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
