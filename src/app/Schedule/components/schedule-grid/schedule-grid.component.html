<div>
  <h2>Schedule List</h2>
  <div class="schedule-line">
    <button mat-flat-button color="primary" (click)="createSchedule()">
      ADD
    </button>
    <div *ngIf="schedules.length > 0">
      <app-schedule-card [schedule]="schedule" (deleteScheduleRequest)="deleteSchedule($event)"
        (editScheduleRequest)="editSchedule($event)" *ngFor="let schedule of schedules"></app-schedule-card>
    </div>
    <div *ngIf="schedules.length === 0">No Schedules</div>
  </div>
