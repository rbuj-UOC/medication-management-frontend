@if ((isMobile$ | async) === false) {
  <app-schedule-table
    [schedules]="selectSchedules$ | async"
    (createScheduleRequest)="createSchedule($event)"
    (deleteScheduleRequest)="deleteSchedule($event)"
    (editScheduleRequest)="editSchedule($event)"
  ></app-schedule-table>
} @else {
  <app-schedule-grid
    [schedules]="selectSchedules$ | async"
    (createScheduleRequest)="createSchedule($event)"
    (deleteScheduleRequest)="deleteSchedule($event)"
    (editScheduleRequest)="editSchedule($event)"
  ></app-schedule-grid>
}
