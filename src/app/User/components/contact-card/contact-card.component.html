<mat-card>
  <mat-card-content>
    @if (contact.surname_2) {
      <span>
        {{ contact.surname_1 }} {{ contact.surname_2 }}, {{ contact.name }}
      </span>
    }
    @if (!contact.surname_2) {
      <span>
        {{ contact.surname_1 }}, {{ contact.name }}
      </span>
    }
    <button mat-icon-button (click)="removeUserContact(contact.email)">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
