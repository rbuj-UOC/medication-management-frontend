<div style="margin-left: auto; margin-right: auto">
  <p id="contactListFeedback"></p>
</div>
@if ((isMobile$ | async) === false) {
  <app-contact-table
    [contacts]="contacts$ | async"
    (removeUserContactRequest)="removeUserContact($event)"
  ></app-contact-table>
} @else {
  <app-contact-grid
    [contacts]="contacts$ | async"
    (removeUserContactRequest)="removeUserContact($event)"
  ></app-contact-grid>
}
