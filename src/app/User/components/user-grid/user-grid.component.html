<div class="main-container">
  <h1>User List</h1>
  @if (users.length > 0) {
    <div>
      @for (user of users; track user) {
        <app-user-card
          [user]="user"
          (deleteUserRequest)="deleteUser($event)"
          (editUserRequest)="editUser($event)"
        ></app-user-card>
      }
    </div>
  } @else if (users.length === 0) {
    <div>No contacts</div>
  }
</div>
