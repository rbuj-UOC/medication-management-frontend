<div class="main-container">
  <h1>User List</h1>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- surname_1 Column -->
    <ng-container matColumnDef="user-surname_1">
      <th mat-header-cell *matHeaderCellDef>1st Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname_1 }}</td>
    </ng-container>

    <!-- surname_2 Column -->
    <ng-container matColumnDef="user-surname_2">
      <th mat-header-cell *matHeaderCellDef>2nd Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname_2 }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="user-name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- alias Column -->
    <ng-container matColumnDef="user-alias">
      <th mat-header-cell *matHeaderCellDef>Alias</th>
      <td mat-cell *matCellDef="let user">{{ user.alias }}</td>
    </ng-container>

    <!-- birth_date Column -->
    <ng-container matColumnDef="user-birth_date">
      <th mat-header-cell *matHeaderCellDef>Birth Date</th>
      <td mat-cell *matCellDef="let user">{{ user.birth_date | date:'shortDate' }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="user-email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- role Column -->
    <ng-container matColumnDef="user-role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="user-actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user.id)">
          <mat-icon color="warn">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user.id, user.email)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
